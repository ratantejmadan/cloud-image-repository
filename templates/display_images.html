<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Public Images | Image Repository by Ratantej Madan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body style="margin-top: 20px; margin-left: 30px">
<section>
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for("home") }}" class="navbar-item">
                            Home
                        </a>
                        {% if not current_user.is_authenticated %}
                            <a href="{{ url_for("login") }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for("signup") }}" class="navbar-item">
                                Sign Up
                            </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                            <a href="{{ url_for("dashboard") }}" class="navbar-item">
                                Dashboard
                            </a>
                            <a href="{{ url_for("get_public_images") }}" class="navbar-item">
                                Public Images
                            </a>
                            <a href="{{ url_for("upload") }}" class="navbar-item">
                                Upload
                            </a>
                            <a href="{{ url_for("logout") }}" class="navbar-item">
                                Logout
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>
</section>
<section>
    <div style="margin-top: 30px">
        <table class="table">
            <thead>
                <tr>
                    <th> Name </th>
                    <th>  </th>
                </tr>
            </thead>
        </table>
    </div>
</section>
<section>
    <div style="margin-top: 30px">
        {% for row in contents|batch(4) %}
            <div class="row" style="margin-bottom: 20px">
                {% for image in row %}
                    <div class="col-md-4">
                        <div class="thumbnail">
                            <a href="{{ image }}">
                                <img src="{{ image }}" style="width:350px">
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</section>
</body>
</html>
