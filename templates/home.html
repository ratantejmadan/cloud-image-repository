<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Image Repository by Ratantej Madan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
</head>
<body style="margin-top: 20px; margin-left: 30px">
    <section>
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for("home") }}" class="navbar-item">
                                Home
                            </a>
                            {% if not current_user.is_authenticated %}
                                <a href="{{ url_for("login") }}" class="navbar-item">
                                    Login
                                </a>
                                <a href="{{ url_for("signup") }}" class="navbar-item">
                                    Sign Up
                                </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                                <a href="{{ url_for("dashboard") }}" class="navbar-item">
                                    Dashboard
                                </a>
                                <a href="{{ url_for("get_public_images") }}" class="navbar-item">
                                    Public Images
                                </a>
                                <a href="{{ url_for("upload") }}" class="navbar-item">
                                    Upload
                                </a>
                                <a href="{{ url_for("logout") }}" class="navbar-item">
                                    Logout
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <section style="text-align: center; margin-top: 300px">
        <div class="heading" style="font-size: 85px; margin-top: 30px">
            <h1>
                Image Repository
            </h1>
        </div>
        <div>
            <p class="subtitle" style="font-size: 30px; margin-bottom: 50px">
                Developed By Ratantej Madan
            </p>
        </div>
        <div style="display: inline">
            <a href="https://github.com/ratantejmadan" class="button"> GitHub </a>
            <a href="https://www.linkedin.com/in/ratantejmadan/" class="button"> Linkedin </a>
        </div>
        <div style="margin-top: 50px">
            <a href="{{ url_for("signup") }}" class="button is-large"> Get Started </a>
        </div>
    </section>
</body>
</html>
